{% load static %}
<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'users/css/login.css' %}" />
    <title>Login</title>
</head>

<body>
    <div class="div_login">
        <h1 class="h1_login">Вход на сайт</h1>
    </div>
    <div class="main_div">
        {% if error %}
        <div style="color:rgb(0, 0, 255); font-size: 20px;" class="error_login">{{ error }}</div>
        {% endif %}
        <form method="post">
            {% csrf_token %}
            <div class="login_div_main">
                <div class="login_div"><input type="text" name="username" placeholder="Логин" class="login_input">
                </div>
                <div class="login_div"><input type="password" name="password" placeholder="Пароль" class="login_input">
                </div>
                <div class="login_div"><input type="submit" value="Войти" class="input_bttn"></div>
            </div>
        </form>
    </div>
</body>

</html>
